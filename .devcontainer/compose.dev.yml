services:
  web:
    command: >-
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
  frontend:
    image: node:20-alpine
    working_dir: /workspace
    volumes:
      - ./frontend:/workspace
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - web
