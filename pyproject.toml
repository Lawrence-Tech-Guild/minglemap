[project]
name = "minglemap"
version = "0.1.0"
description = "MingleMap â€“ Django + Channels + PostGIS"

[tool.ruff]
target-version = "py312"          # match the Python you use in Docker
line-length = 88
src = ["minglemap", "apps"]       # adjust if your code lives elsewhere
exclude = [
  ".venv",
  "venv",
  "migrations",
  "static",
]
extend-select = [
  # Everything you used to get from Flake8 + Black + isort
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "B",   # bugbear
  "I",   # isort-style import order
  "UP",  # pyupgrade
  "C4",  # comprehensions
  "N",   # pep8-naming
  "Q",   # quote consistency
]
# Auto-fix on save is handled by your editor/pre-commit; keep this explicit.
fix = true

[tool.ruff.format]
# Ruff-format replaces Black
line-length = 88
quote-style = "preserve"  # keep whatever quoting style is already there
indent-style = "space"
